<body>
  <h1>ğŸŒ¤ï¸ Daily Mood Tracker</h1>
  <label for="mood">How are you feeling today?</label>
  <select id="mood">
    <option value="ğŸ˜Š Happy">ğŸ˜Š Happy</option>
    <option value="ğŸ˜¢ Sad">ğŸ˜¢ Sad</option>
    <option value="ğŸ˜¤ Angry">ğŸ˜¤ Angry</option>
    <option value="ğŸ˜´ Tired">ğŸ˜´ Tired</option>
    <option value="ğŸ˜ Meh">ğŸ˜ Meh</option>
    <option value="ğŸ¤¯ Stressed">ğŸ¤¯ Stressed</option>
  </select>
  <button onclick="saveMood()">Save Mood</button>

  <div id="log">
    <h2>Your Mood Entries</h2>
    <div id="entries"></div>
  </div>

  <script>
    function saveMood() {
      const mood = document.getElementById("mood").value;
      const date = new Date().toLocaleDateString();
      const entry = `${date}: ${mood}`;

      // Save to local storage
      let moods = JSON.parse(localStorage.getItem("moodLog")) || [];
      moods.push(entry);
      localStorage.setItem("moodLog", JSON.stringify(moods));

      showMoods();
    }

    function showMoods() {
      const container = document.getElementById("entries");
      container.innerHTML = "";

      const moods = JSON.parse(localStorage.getItem("moodLog")) || [];
      moods.forEach((entry) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = entry;
        container.appendChild(div);
      });
    }

    // Load moods on page load
    window.onload = showMoods;
  </script>
